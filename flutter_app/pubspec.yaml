name: ipe_attendance_app
description: نظام الحضور والغياب - خبراء العطور الدولية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  shimmer: ^3.0.0
  lottie: ^3.1.0
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  
  # Networking & Backend
  supabase_flutter: ^2.5.0
  http: ^1.2.1
  
  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.1
  
  # Navigation
  go_router: ^14.1.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  timeago: ^3.6.1
  fl_chart: ^0.68.0
  
  # Location & Permissions
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  
  # NFC (for check-in)
  nfc_manager: ^3.3.0
  
  # Biometrics
  local_auth: ^2.2.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # PDF & Excel Export
  pdf: ^3.10.8
  excel: ^4.0.3
  path_provider: ^2.1.3
  share_plus: ^9.0.0
  
  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#7C3AED"
  adaptive_icon_foreground: "assets/images/app_icon_fg.png"
